<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/product.css">
    <title>Product Management System</title>
</head>
<body>
    <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link" href="DEVLOPER_HOME.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="Login_cred.html">Login Credentials</a>
        </li>
        <li class="nav-item">
          <a class="nav-link  active" aria-current="page" href="User_profile.html">User Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="SIGN_IN.html">Sign out</a>
        </li>
      </ul>
    <div class="buttons">
        <button class="oper addb">Add</button>
        <button class="oper editb">Edit</button>
        <button class="oper delete">Delete</button>
        <button class="oper di">Display</button>
    </div>
    <div class="forms">
        <div class="add invisible">
            <form action="/user_added">
                <div class="add1">
                    <p>User ID </p>
                    <input class="addin" type="text" name="adduserid"><br><br>
                    <p>User name </p>
                    <input class="addin" type="text" name="addusername"><br><br>
                    <p>Email-ID </p>
                    <input class="addin" type="email" name="addemail"><br><br>
                </div>
                <div class="add2">
                    <p>Phone number </p>
                    <input class="addin" type="number" name="addphonum"><br><br>
                    <p>Address </p>
                    <input class="addin" type="text" name="addaddress">
                    <button class="sub">Submit</button>
                </div>  
            </form>  
        </div>
        <div class="edit invisible">
            <form action="/user_edited">
                <div class="edit1">
                    <p>Enter the <em>User ID</em> you want to edit </p>
                    <input class="editin1" type="text" name="edituserid"><br><br>
                    <p>New User name </p>
                    <input class="editin1" type="text" name="editusename"><br><br>
                    <p>New Email-ID </p>
                    <input class="editin1" type="email" name="editemail"><br><br>            
                </div>
                <div class="edit2">
                    <p>New Phone number </p>
                    <input class="editin" type="number" name="editphonum"><br><br>
                    <p>New Address </p>
                    <input class="editin" type="number" name="editaddress">
                    <button class="sub">Submit</button>
                </div>
            </form>
        </div>
        <div class="del invisible">
            <form action="/user_deleted">
                <p>Enter the <em>User ID</em> you want to delete </p>
                <input class="editin1" type="text" name="deluserid">
                <button class="delb">Submit</button>
            </form>
        </div>
        <div class="dis"></div>
    </div>

<script src="JS/product.js"></script>
</body>
</html>
